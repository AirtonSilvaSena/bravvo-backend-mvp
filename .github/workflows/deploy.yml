name: Build and Deploy (Enterprise)

on:
  push:
    branches: [ "master", "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ghcr.io/airtonsilvasena/bravvo-backend-mvp:latest

      - name: Connect to Tailscale
        uses: tailscale/github-action@v2
        with:
          authkey: ${{ secrets.TAILSCALE_AUTHKEY }}

      # (Opcional, mas recomendo) Debug pra provar que o runner alcanÃ§a o servidor
      - name: Debug reachability
        run: |
          tailscale status || true
          echo "Testing TCP 22..."
          nc -vz 100.111.221.48 22

      - name: Deploy via SSH (native)
        env:
          SSH_HOST: 100.111.221.48
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_KEY:  ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          set -e

          # cria arquivo da chave
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          # evita prompt de host key
          ssh-keyscan -H "$SSH_HOST" >> ~/.ssh/known_hosts

          # executa deploy no servidor
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=yes "$SSH_USER@$SSH_HOST" << 'EOF'
            set -e
            cd /opt/bravvo/infra
            bash ./deploy-api.sh
            echo "---- last api logs ----"
            docker logs --tail 80 bravvo-api || true
          EOF
